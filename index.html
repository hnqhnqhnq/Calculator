<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href=style.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-calculator">
        <div class="text-box">
            <input type="text" class="calculator-textbox" id="calculator-display" readonly>
        </div>
        <div class="container-buttons">
            <button class="button" id="button0">0</button>
            <button class="button" id="button1">1</button>
            <button class="button" id="button2">2</button>
            <button class="button" id="button3">3</button>
            <button class="button" id="button4">4</button>
            <button class="button" id="button5">5</button>
            <button class="button" id="button6">6</button>
            <button class="button" id="button7">7</button>
            <button class="button" id="button8">8</button>
            <button class="button" id="button9">9</button>
            <button class="button" id="button-plus">+</button>
            <button class="button" id="button-minus">-</button>
            <button class="button" id="button-multi">*</button>
            <button class="button" id="button-div">/</button>
            <button class="button" id="button-equal">=</button>
            <button class="button" id="button-point">.</button>
            <button class="button" id="button-mod">%</button>
            <button class="button" id="button-del">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
